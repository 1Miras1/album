<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>My Problems and My Thoughts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .intro {
      background: radial-gradient(ellipse at top, #111, #000);
    }

    .intro h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px cyan;
    }

    .album-cover {
      max-width: 300px;
      width: 80%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      margin-bottom: 20px;
      transition: transform 0.5s ease;
    }

    .album-cover:hover {
      transform: scale(1.05) rotate(1deg);
    }

    .countdown {
      color: #7fff00;
      font-size: 1.6em;
      margin: 20px 0;
    }

    .sample-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 30px;
      background: linear-gradient(to right, #002244, #005577);
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 85, 119, 0.5);
      transition: all 0.3s ease;
    }

    .sample-button:hover {
      background: linear-gradient(to right, #003355, #0077aa);
      box-shadow: 0 0 25px rgba(0, 119, 170, 0.7);
      transform: scale(1.05);
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 15px;
      background-color: #00ffff;
      color: #000;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .aurora {
      position: relative;
      background: linear-gradient(to bottom, #000014, #000);
      overflow: hidden;
      color: white;
    }

    .aurora::before, .aurora::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 30%, rgba(0,255,255,0.2), transparent 70%),
                  radial-gradient(circle at 80% 70%, rgba(0,255,100,0.2), transparent 70%);
      animation: auroraMove 10s linear infinite;
      z-index: 0;
    }

    .aurora::after {
      animation-direction: reverse;
    }

    @keyframes auroraMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-50px, 50px); }
      100% { transform: translate(0, 0); }
    }

    .aurora-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 20px;
    }

    .aurora h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px cyan;
    }

    .aurora p {
      font-size: 1.2em;
      color: #ccc;
    }

    .preorder-button {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 30px;
      background: linear-gradient(135deg, #00ffff, #7fff00);
      color: #000;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      transition: all 0.3s ease;
    }

    .preorder-button:hover {
      background: linear-gradient(135deg, #7fff00, #00ffff);
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(127,255,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Первая секция -->
  <section class="intro">
    <h1>My Problems and My Thoughts</h1>
    <img src="https://imgur.com/nr9JkwR.jpg" alt="Obálka alba" class="album-cover">
    <div class="countdown" id="countdown"></div>
    <a class="sample-button" href="https://example.com/demo-of-first-song.mp3" target="_blank">Послушать демо</a>

    <div class="links">
      <p>Autoři alba:</p>
      <a href="https://www.instagram.com/kramic2011/" target="_blank">Kramic2011</a>
      <a href="https://www.instagram.com/_6jaromir6_/" target="_blank">_6jaromir6_</a>
      <a href="https://www.instagram.com/striza47" target="_blank">striza47</a>
    </div>
  </section>

  <!-- Вторая секция -->
  <section class="aurora">
    <div class="aurora-content">
      <h2>my problems and my thoughts</h2>
      <p>tento album vam ukaze co za problemy a myšlenky mame v sobě</p>
      <a class="preorder-button" href="https://example.com/preorder" target="_blank">Предзаказать альбом</a>
    </div>
  </section>

  <script>
    const releaseDate = new Date();
    releaseDate.setDate(releaseDate.getDate() + 30);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const countdown = document.getElementById("countdown");
      if (distance > 0) {
        countdown.innerHTML =
          `Do vydání zbývá: ${days} dnů ${hours} h ${minutes} m ${seconds} s`;
      } else {
        countdown.innerHTML = "Album je venku!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
